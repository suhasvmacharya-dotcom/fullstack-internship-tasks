<!DOCTYPE html>
<html>
<body>
<h2>Login</h2>
<input id="email" placeholder="Enter email">
<button onclick="login()">Login</button>

<script>
function login() {
  fetch('/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({email: email.value})
  })
  .then(res => res.json())
  .then(data => alert(data.message));
}
</script>
</body>
</html>
