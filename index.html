<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #ffffff;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Enter email" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;

      // IDEA 4: HARDCODED LOGIN
      if (email === "intern@gmail.com") {
        alert("Login Successful");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login. Use intern@gmail.com");
      }
    }
  </script>

</body>
</html>
